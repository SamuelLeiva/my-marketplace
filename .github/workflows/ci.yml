name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ§ª Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§¼ Linting
        run: npm run lint

      - name: ğŸ¯ Ejecutar tests
        run: npm run test
