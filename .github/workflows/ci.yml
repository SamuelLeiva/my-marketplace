name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🧪 Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🧼 Linting
        run: npm run lint

      - name: 🎯 Ejecutar tests
        run: npm run test
